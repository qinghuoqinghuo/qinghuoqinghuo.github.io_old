<script src = "./js/jquery-1.11.3.min.js"></script>
<script>
    //需要现在的时间
    var h = document.getElementById("h")//时针
    var m = document.getElementById("m")//分针
    var s = document.getElementById("s")//秒针
    setInterval(clock,100);
    function clock() {
        var date = new Date();
        var ms = date.getMilliseconds();//到毫秒数
        var ss = date.getSeconds()+ ms/1000;　//当前的秒数 + 走过的秒数
        var mm = date.getMinutes() +　ss/60;　　　//当前的分数 + 走过的分数
        var hh = date.getHours()%12 +　mm/60;　　　　//当前的小时  +走过的小时
        //开始旋转
        //60秒    一圈360度        一秒   6
        s.style.webkitTransform = "rotate("+ss*6+"deg)";
        m.style.webkitTransform = "rotate("+mm*6+"deg)";
        h.style.webkitTransform = "rotate("+hh*30+"deg)";
    }
    //4:30;   4+ 30/60   =   4.5
    $(function() {
        $(".contain ul li").hover(function(){
            $(this).find("img").fadeIn(500);
        },function(){
            $(this).find("img").fadeOut(500);
        })
    })
</script>
